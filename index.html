<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auth Page</title>
  <style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    overflow: hidden;
    padding: 10px;
  }

  .auth-container {
    width: 380px;
    max-width: 100%;
    background: rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    padding: 30px;
    text-align: center;
    color: #fff;
    position: relative;
    overflow: hidden;
  }

  h2 {
    margin-bottom: 20px;
    font-weight: bold;
    font-size: 1.5rem;
  }

  .form-control {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 10px;
    border: none;
    outline: none;
  }

  .btn {
    width: 100%;
    padding: 12px;
    border-radius: 30px;
    border: none;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  .btn-primary {
    background: #4cafef;
    color: white;
  }
  .btn-primary:hover {
    transform: scale(1.05);
    background: #3a9ede;
  }

  .btn-secondary {
    background: transparent;
    color: white;
    border: 1px solid #fff;
    margin-top: 12px;
  }
  .btn-secondary:hover {
    background: white;
    color: #000;
  }

  .error {
    color: #ff4d4d;
    margin-top: 8px;
    font-size: 14px;
  }

  .hidden {
    display: none;
  }

  /* Flying Animations */
  .fly-in {
    animation: flyIn 0.7s ease forwards;
  }
  .fly-out {
    animation: flyOut 0.7s ease forwards;
  }

  @keyframes flyIn {
    from { opacity: 0; transform: translateY(-200px) scale(0.9); }
    to { opacity: 1; transform: translateY(0) scale(1); }
  }

  @keyframes flyOut {
    from { opacity: 1; transform: translateY(0) scale(1); }
    to { opacity: 0; transform: translateY(200px) scale(0.9); }
  }

  /* ‚úÖ Responsive for Mobile */
  @media (max-width: 500px) {
    .auth-container {
      width: 100%;
      padding: 20px;
      border-radius: 15px;
    }

    h2 {
      font-size: 1.3rem;
    }

    .form-control {
      padding: 10px;
      font-size: 15px;
    }

    .btn {
      padding: 10px;
      font-size: 15px;
    }
  }
</style>
</head>
<body>
  <div class="auth-container" id="authContainer">
    <!-- Login Form -->
    <div id="loginForm" class="form-box fly-in">
      <h2>üîê Login</h2>
      <input type="email" id="email" class="form-control" placeholder="Email" required>
      <input type="password" id="password" class="form-control" placeholder="Password" required>
      <button class="btn btn-primary">Login</button>
      <p id="loginError" class="error"></p>
      <button class="btn btn-secondary" onclick="showRegister()">Create Account</button>
    </div>

    <!-- Register Form -->
    <div id="registerForm" class="form-box hidden">
      <h2>üìù Register</h2>
      <input type="text" id="regName" class="form-control" placeholder="Full Name" required>
      <input type="email" id="regEmail" class="form-control" placeholder="Email" required>
      <input type="password" id="regPassword" class="form-control" placeholder="Password" required>
      <button class="btn btn-primary">Register</button>
      <p id="registerError" class="error"></p>
      <button class="btn btn-secondary" onclick="showLogin()">Already have an account?</button>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
