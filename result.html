<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px; 
    }

    .result-card {
      background: #fff;
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
      max-width: 420px;
      width: 100%;
      text-align: center;
      animation: fadeInUp 1s ease;
      transform-origin: center;
    }

    .result-icon {
      font-size: 60px;
      margin-bottom: 15px;
      color: #4e54c8;
      animation: bounce 1.5s infinite;
    }

    h2 {
      animation: fadeIn 2s ease-in-out;
      font-size: 1.8rem;
    }

    h3.score {
      animation: zoomIn 1.2s ease;
      font-size: 1.4rem;
      margin-top: 10px;
    }

    .btn {
      border-radius: 12px;
      padding: 10px 18px;
      font-size: 1rem;
      font-weight: 500;
      margin: 5px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
    }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(40px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes zoomIn {
      from {transform: scale(0.7); opacity: 0;}
      to {transform: scale(1); opacity: 1;}
    }

    /* ‚úÖ Responsive for Mobile */
    @media (max-width: 500px) {
      .result-card {
        padding: 25px 20px;
        border-radius: 15px;
      }

      .result-icon {
        font-size: 45px;
        margin-bottom: 10px;
      }

      h2 {
        font-size: 1.4rem;
      }

      h3.score {
        font-size: 1.2rem;
      }

      .btn {
        width: 100%; 
        margin: 8px 0;
        font-size: 0.95rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
 <div class="result-card">
  <div class="result-header">
    <div class="result-icon">üèÜ</div>
    <h2>Congratulations!</h2>
  </div>
  <div class="result-body">
    <p class="message">You have successfully completed the test.</p>
    <h3 class="score">Your Score: <span id="finalScore">85</span></h3>
  </div>
  <div class="result-footer">
    <a href="profile.html" class="btn btn-primary">Go to Profile</a>
    <a href="quiz.html" class="btn btn-secondary">Take Again</a>
  </div>
</div>

  <script>
    document.getElementById("finalScore").innerText = localStorage.getItem("qa_lastScore") || "0";
  </script>
</body>
</html>
