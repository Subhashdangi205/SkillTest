<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Language</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 10px; 
    }

    .card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px;
      color: #fff;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 0.8s ease, floatCard 3s ease-in-out infinite;
    }

    @keyframes floatCard {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    h4 {
      font-weight: bold;
      margin-bottom: 20px;
    }

    .form-select {
      border-radius: 12px;
      padding: 12px;
      font-size: 16px;
      transition: 0.3s;
    }

    .form-select:hover {
      transform: scale(1.03);
    }

    .start-btn {
      margin-top: 20px;
      border-radius: 30px;
      font-weight: bold;
      padding: 12px;
      background: linear-gradient(135deg, #43e97b, #38f9d7);
      border: none;
      color: #000;
      transition: 0.3s;
    }

    .start-btn:hover {
      transform: scale(1.07);
      background: linear-gradient(135deg, #38f9d7, #43e97b);
    }

    /* ‚úÖ Responsive for small devices */
    @media (max-width: 500px) {
      .card {
        padding: 20px;
        border-radius: 15px;
      }

      h4 {
        font-size: 1.2rem;
      }

      .form-select {
        font-size: 14px;
        padding: 10px;
      }

      .start-btn {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h4>üåê Select a Language</h4>
    <select id="languageSelect" class="form-select my-3">
      <option value="C">C</option>
      <option value="C++">C++</option>
      <option value="Java">Java</option>
      <option value="Python">Python</option>
      <option value="Django">Django</option>
    </select>
    <button onclick="startQuiz()" class="btn start-btn w-100">üöÄ Start Test</button>
  </div>

<script>
function startQuiz(){
  let lang=document.getElementById('languageSelect').value;
  localStorage.setItem("selectedLanguage",lang);
  window.location.href="quiz.html";
}
</script>
</body>
</html>
