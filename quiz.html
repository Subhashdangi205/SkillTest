<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px; 
    }

    .quiz-card {
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 600px;
    }

    #quizLang {
      font-size: 1.3rem;
      font-weight: 600;
      color: #4e54c8;
      margin-bottom: 20px;
      text-align: center;
    }

    .question-card h5 {
      font-size: 1.2rem;
      font-weight: 500;
      color: #333;
    }

    .btn-option {
      border-radius: 12px;
      padding: 12px 16px;
      transition: all 0.3s ease;
      font-size: 1rem;
      margin-bottom: 10px;
      width: 100%; 
      text-align: left;
    }

    .btn-option:hover {
      transform: translateY(-2px);
    }

    .btn-success,
    .btn-danger {
      color: #fff !important;
    }

    .next-btn {
      border-radius: 12px;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: 500;
    }

   
    @media (max-width: 500px) {
      .quiz-card {
        padding: 20px;
        border-radius: 15px;
      }

      #quizLang {
        font-size: 1.1rem;
      }

      .question-card h5 {
        font-size: 1rem;
      }

      .btn-option {
        font-size: 0.95rem;
        padding: 10px 12px;
      }

      .next-btn {
        width: 100%; 
        font-size: 0.95rem;
        margin-top: 10px;
      }

      .d-flex {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>

<body>
    <div class="quiz-card">
        <h4 id="quizLang"></h4>
        <div id="questionBox" class="my-3"></div>
        <div class="d-flex justify-content-end"> <button class="btn btn-primary next-btn" onclick="nextQuestion()">Next
                ➡️</button> </div>
    </div>
    <script src="js/quiz.js"></script>
</body>

</html>
